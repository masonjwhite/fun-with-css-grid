<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Grid Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet">
</head>

<body>
    <main class="articles">
        <article class="main-card">
            <div class="main-card__content">
                <p class="main-card__number">1</p>
                <h3 class="main-card__category">Home</h3>
                <h2 class="main-card__title">
                    <span>Inspiring</span>
                    <span>Workplaces</span>
                </h2>
            </div>
        </article>
        <article class="sub-card sub-card--1">
            <div class="sub-card__content">
                <p class="sub-card__number">2</p>
                <h3 class="sub-card__category">Nature</h3>
                <h2 class="sub-card__title">Glorious Deserts</h2>
            </div>
        </article>
        <article class="sub-card sub-card--2">
            <div class="sub-card__content">
                <p class="sub-card__number">3</p>
                <h3 class="sub-card__category">Traveling</h3>
                <h2 class="sub-card__title">Secret Escapes</h2>
            </div>
        </article>
    </main>
</body>

</html>
